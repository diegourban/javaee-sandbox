<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>

<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Casa do código</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Lista</a></li>
            <li><h:link value="Cadastro" outcome="form" /></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
	<div class="container">
		<h1>Listagem de Livros</h1>
		<h:messages />

		<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}"
			class="table table-bordered table-striped table-hover">
			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</h:column>

			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{livro.descricao}" />
			</h:column>

			<h:column>
				<f:facet name="header">Páginas</f:facet>
				<h:outputText value="#{livro.numeroPaginas}" />
			</h:column>

			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{livro.preco}" />
			</h:column>

			<h:column>
				<f:facet name="header">Capa Path</f:facet>
				<h:outputText value="#{livro.capaPath}" />
			</h:column>

			<h:column>
				<f:facet name="header">Capa</f:facet>
				<img src="#{request.contextPath}/file/#{livro.capaPath}"
					height="10%" alt="#{livro.titulo}" />
			</h:column>

			<h:column>
				<f:facet name="header">Autores</f:facet>
				<ui:repeat value="#{livro.autores}" var="autor">
					<h:outputText value="#{autor.nome}," />
				</ui:repeat>
			</h:column>
		</h:dataTable>
	</div>

</h:body>
</html>
