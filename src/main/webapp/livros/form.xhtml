<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>

<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Casa do código</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><h:link value="Lista" outcome="lista" /></li>
            <li class="active"><a href="#">Cadastro</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
	<div class="container">
		<h1>Cadastro de Livros</h1>

		<h:form enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="Título" />
				<h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}"
					required="true" styleClass="form-control" />
				<h:message for="titulo" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Descrição" />
				<h:inputTextarea id="descricao" rows="4" cols="20"
					value="#{adminLivrosBean.livro.descricao}" required="true" styleClass="form-control"/>
				<h:message for="descricao" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Número de Páginas" />
				<h:inputText id="numeroPaginas"
					value="#{adminLivrosBean.livro.numeroPaginas}" required="true" styleClass="form-control"/>
				<h:message for="numeroPaginas" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Preço" />
				<h:inputText id="preco" value="#{adminLivrosBean.livro.preco}"
					required="true" styleClass="form-control"/>
				<h:message for="preco" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Data de Publicação" />
				<h:inputText id="dataPublicacao"
					value="#{adminLivrosBean.livro.dataPublicacao}" required="true" styleClass="form-control" />
				<h:message for="dataPublicacao" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Autores" />
				<h:selectManyListbox id="autores"
					value="#{adminLivrosBean.livro.autores}" converter="autorConverter" styleClass="form-control">
					<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
						itemValue="#{autor}" itemLabel="#{autor.nome}" />
				</h:selectManyListbox>
				<h:message for="autores" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Capa do Livro" />
				<h:inputFile id="capaLivro" value="#{adminLivrosBean.capaLivro}" styleClass="form-control"/>
				<h:message for="capaLivro" />
			</div>

			<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" styleClass="btn btn-primary"/>
		</h:form>

	</div>

</h:body>
</html>
